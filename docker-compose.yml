services:
  db:
    image: postgres:16-alpine
    container_name: vet-ambulance-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-vet_ambulance}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vet-ambulance-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      args:
        PORT: ${PORT:-29790}
    container_name: vet-ambulance-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-vet_ambulance}
      NODE_ENV: development
      PORT: ${PORT:-29790}
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER:-postgres}
      PGDATABASE: ${POSTGRES_DB:-vet_ambulance}
    ports:
      - "${PORT:-29790}:${PORT:-29790}"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - /app/node_modules
    working_dir: /app/apps/api
    command: npm run dev

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_PORT: ${VITE_PORT:-20193}
        VITE_API_URL: ${VITE_API_URL:-http://localhost:29790}
    container_name: vet-ambulance-web
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:29790}
      VITE_PORT: ${VITE_PORT:-20193}
    ports:
      - "${VITE_PORT:-20193}:${VITE_PORT:-20193}"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app/apps/web
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - /app/node_modules
    working_dir: /app/apps/web
    command: npm run dev

volumes:
  postgres_data:
  pgadmin_data: